<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="David Allen's Resume">
    <meta name="author" content="David Allen">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#0070C0">
    <title>David Allen - {{ .Title }}</title>
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Raleway|Roboto|Monoton|VT323' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/hybrid.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <base href="{{ .Site.BaseURL }}">
</head>
<body class="fourohfour">
<div class="container clearfix">
    <div class="header">
        <div id="name">
            <a href="/"><span class="first-name">David</span> <span class="last-name">Allen</span></a>
        </div>
        {{ partial "nav" . }}
    </div>

<div id="main">
    <div class="terminal-line" data-text="page not found">
        <span class="text-dark-grey">[</span><!--
        --><span id="hour" class="text-blue">00</span><!--
        --><span class="text-orange">:</span><!--
        --><span id="minute" class="text-blue">00</span><!--
        --><span class="text-dark-grey">]</span><!--
        --><span class="text-light-grey"> - </span><!--
        --><span class="text-dark-grey">[</span><!--
        --><span class="text-blue">root</span><!--
        --><span class="text-light-grey">@</span><!--
        --><span class="text-orange">broadbrain</span><!--
        --><span class="text-dark-grey">]</span><!--
        --><span class="text-light-grey">$ </span><!--
        --><span id="first-line" class="text-white"></span>
    </div>
</div>
{{ partial "footer" . }}
<script>
    $(document).ready(function() {
        $('#hour').text(moment().format('h'));
        $('#minute').text(moment().format('mm'));
        $('#first-line').writeText('page not found');
    });
</script>
