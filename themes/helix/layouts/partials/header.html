<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="David Allen's Resume">
  <meta name="author" content="David Allen">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#0070C0">
  <title>David Allen - {{ .Title }}</title>
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,300|Open+Sans' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/hybrid.min.css">
  <base href="{{ .Site.BaseURL }}">
</head>
<body>          
    <div class="container clearfix">
        <div class="header">
            <div id="name">
                <span class="first-name">David</span> <span class="last-name">Allen</span>
            </div>
            <nav id="main-nav">
                <ul>
                  {{ $currentNode := . }}
                  {{ range .Site.Menus.main }}
                    <li>
                    <a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                  </li>
                  {{end}}
                </ul>
            </nav>
        </div>
