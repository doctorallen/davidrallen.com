		<div class="section dgrey-bg">

			</div>

							<label for="name" class="col-sm-2 col-sm-offset-1 control-label">Name</label>
							<div class="col-sm-6">

							</div>

							<label for="message" class="col-sm-2 col-sm-offset-1 control-label">Message</label>
							<div class="col-sm-6">
								<textarea type="email" name="message" class="form-control" rows="8"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-5 col-sm-offset-4">
								<button type="submit" class="btn btn-primary pull-right">Send</button>
							</div>
						</div>

				</div>
